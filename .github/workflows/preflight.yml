name: Preflight
on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - "agui-starter/**"
jobs:
  preflight:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agui-starter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: agui-starter/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
