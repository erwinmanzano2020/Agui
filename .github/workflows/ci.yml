name: Build & Typecheck

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: agui-starter

    env:
      NEXT_TELEMETRY_DISABLED: '1'
      TURBOPACK: '1'
      # Pull from repo secrets if present; a later step will add fallbacks if empty
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'agui-starter/package-lock.json'

      # Add fallbacks if secrets aren't set (prevents guard from killing CI)
      - name: Fallback env for CI
        run: |
          : "${NEXT_PUBLIC_SUPABASE_URL:=http://localhost}"
          : "${NEXT_PUBLIC_SUPABASE_ANON_KEY:=dummy}"
          echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> "$GITHUB_ENV"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> "$GITHUB_ENV"

      - run: npm ci
      - run: npm run build
