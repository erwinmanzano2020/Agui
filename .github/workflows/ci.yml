name: Build & Typecheck

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]


jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
    defaults:
      run:
        working-directory: agui-starter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: agui-starter/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint (non-blocking)
        run: npm run lint:ci --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build
